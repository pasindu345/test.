<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f9;
        }

        .container {
            text-align: center;
            padding: 20px;
            border: 2px solid #ddd;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        #timer {
            font-size: 20px;
            margin: 20px 0;
            display: none;
        }

        .links {
            display: none;
        }

        .links a {
            display: block;
            margin: 10px 0;
            padding: 10px;
            text-decoration: none;
            font-weight: bold;
            color: white;
            border-radius: 5px;
        }

        .links .red {
            background-color: red;
        }

        .links .blue {
            background-color: blue;
        }

        .links .green {
            background-color: green;
        }
    </style>
</head>
<body>
    <div class="container">
        <button id="clickButton">Click</button>
        <div id="timer">Time: <span id="countdown">10</span></div>
        <div class="links">
            <a href="https://example.com/file1" class="red">Download Link 1</a>
            <a href="https://example.com/file2" class="blue">Download Link 2</a>
            <a href="https://example.com/file3" class="green">Download Link 3</a>
        </div>
    </div>

    <script>
        const button = document.getElementById('clickButton');
        const timer = document.getElementById('timer');
        const countdown = document.getElementById('countdown');
        const links = document.querySelector('.links');

        button.addEventListener('click', () => {
            button.style.display = 'none';
            timer.style.display = 'block';

            let timeLeft = 10;
            const interval = setInterval(() => {
                timeLeft--;
                countdown.textContent = timeLeft;

                if (timeLeft <= 0) {
                    clearInterval(interval);
                    timer.style.display = 'none';
                    links.style.display = 'block';
                }
            }, 1000);
        });
    </script>
</body>
</html>
